name: "Continuous Integration"
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
          run: chmod +x ./localization-plugin/gradlew; chmod +x ./test-consumer/gradlew
      - name: Build Localization Plugin
        run: ./localization-plugin/gradlew build
      - name: Build Consumer
        run: ./test-consumer/gradlew build
